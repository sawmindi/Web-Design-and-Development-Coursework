        <script>
            const descriptions = [
                {
                    heading: "Sigiriya Rock Fortress",
                    content: "Sigiriya was built by the fifth-century king Kashyapa I, who ruled the native Sinhalese dynasty, the Moriya. The imposing fortress was the capital of the Sinhalese kingdom until Kashyapa was defeated in A.D. 495."
                },
                {
                    heading: "Yala National Park",
                    content: "Yala was designated as a wildlife sanctuary in 1900, and, along with Wilpattu was one of the first two national parks in Sri Lanka, having been designated in 1938. The park is best known for its variety of wild animals. It is important for the conservation of Sri Lankan elephants, Sri Lankan leopards and aquatic birds"
                },
                {
                    heading: "Hortain Plains",
                    content: "The famous Horton Plains is a nature reserve characterized by a beautiful landscape of rolling hills, forests, and grassland. The highest plateau in the island, spanning approximately 10,000 hectares, is home to 24 species of mammal - such as elk, deer, giant squirrel, wild boar, wild hare, porcupine, and leopard."
                },
                {
                    heading: "Nine Arch Bridge",
                    content: "The Nine Arch Bridge, also known as the 'Bridge in the Sky' was constructed by connecting two bog mountains when constructing the Badulla  Colombo railway. This bridge is 300 feet in length, 25 feet in width and 80-100 feet in height. It is one of the best examples of colonial-era railway construction in the country."
                },
                {
                    heading: "Pigeon Island",
                    content: "The island's name derives from the rock pigeon which has colonized it. The national park contains some of the best remaining coral reefs of Sri Lanka. Pigeon Island was designated as a sanctuary in 1963. In 2003 it was re-designated as a national park. "
                },
            ]

            function displayImage(event) {
                const largerimg = document.querySelector(".expanded-img");
                const description = document.querySelector(".description");
                const descriptionText = document.querySelector(".description-text");
                const imageDescription = descriptions[parseInt(event.alt.split(" ").pop()) - 1]
                largerimg.src = event.src;
                description.textContent = imageDescription.heading;
                descriptionText.textContent = imageDescription.content;
            } 

        </script>
